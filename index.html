<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="app">
      <audio loop autoplay>
        <source src="./audio.mp3" type="audio/mpeg" />
    </audio>
      <div class="container">
        <div class="eye">
          <img src="./alienimg.png" alt="logo" width="400%" height="300%" />
        </div>
        <div class="card-container">
          <div class="card">
            <div class="front">
              <img
                src="./hashimg.png"
                alt="hash"
                class="hash-image"
                width="70%"
                height="70%"
              />
            </div>
            <div class="back">
              <img
                src="./plusimg.png"
                alt="plus"
                class="plus-image"
                width="70%"
                height="70%"
              />
            </div>
          </div>
        </div>
        <br />
        <div class="text">
          <br />
          <h2>Loading 10%</h2>
          <br />
          <div class="marquee">
            <div class="image-row-container">
              <div class="image-row-overlay"></div>
            <div class="image-row">
              <img src="./coinimg.png" width="50%" alt="Image 1" />
              <img src="./coinimg.png" width="50%" alt="Image 1" />
              <img src="./coinimg.png" width="50%" alt="Image 1" />
              <img src="./coinimg.png" width="50%" alt="Image 1" />
              <img src="./coinimg.png" width="50%" alt="Image 1" />
              <img src="./coinimg.png" width="50%" alt="Image 1" />
              <img src="./coinimg.png" width="50%" alt="Image 1" />
              <img src="./coinimg.png" width="50%" alt="Image 1" />
              <img src="./coinimg.png" width="50%" alt="Image 1" />
              <img src="./coinimg.png" width="50%" alt="Image 1" />
            </div>
            </div>
          </div>
        </div>
      </div>
      <div></div>
      <div class="cloak"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
